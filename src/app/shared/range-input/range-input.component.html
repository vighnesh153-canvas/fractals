<div class="container">
  <div class="title">
    {{ title }}
  </div>
  <div class="box">
    <label>
      <input type="range"
        [min]="min" [max]="max" [step]="step" [(ngModel)]="value"
             (input)="onValueChange()">
    </label>
  </div>
  <div class="note">
    {{ note ? '(' + note + ')' : note }}
  </div>
</div>
