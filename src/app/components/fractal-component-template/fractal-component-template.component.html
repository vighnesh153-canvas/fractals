<div class="container">
  <p class="title">{{ title }}</p>
  <div class="canvas">
    <canvas width="500" height="300" #canvas></canvas>
    <button *ngIf="displayButton" (click)="animate()"
            class="animate">Begin</button>
  </div>
  <div class="no-canvas">
    <p>
      Sorry. Please visit this page on a screen with width greater
      than 650px to view the canvas.
    </p>
  </div>
  <ng-content></ng-content>
</div>
